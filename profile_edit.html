<!DOCTYPE html>

<style>

    body {
        background-image: linear-gradient(#0f64c5, #4fc5c9);
        font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: white;
    }

    .navbar {
        background: black;
        color: white;
        height: 50px;
        font-family: 'Bodoni MT';
        text-align: center;
    }

    .nav-item {
        margin: 5px;
    }

    .fas {
        color: white;
    }

</style>

<html style = "width: 100%; height: auto;">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <body>
        
        <nav class="navbar navbar-toggleable-xl bg-dark navbar-dark">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" id="search">
                    <a class="active" href="#"><i class="fas fa-search fa-2x"></i></a>
                </li>
            </ul>
            <ul class="navbar-nav center-block">
                <li class="nav-item" id="feed">
                    <a class="nav-text" style = "font-size: 180%;">Editing Portfolio</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" id="home">
                    <a class="nav-link" href="home"><i class="fas fa-home fa-2x"></i></a>
                </li>
                <li class="nav-item" id="upload">
                    <a class="nav-link" href="upload"><i class="fas fa-file-upload fa-2x"></i></a>
                </li>
                <li class="nav-item" id="profile">
                    <a class="nav-link" href="profile"><i class="fas fa-user-circle fa-2x"></i></a>
                </li>
                <li class="nav-item" id="notifications">
                    <a class="nav-link" href="notifications"><i class="fas fa-bell fa-2x"></i></a>
                </li>
                <li class="nav-item" id="options">
                    <a class="nav-link" href="options"><i class="fas fa-ellipsis-v fa-2x"></i></a>
                </li>
            </ul>
        </nav>

        <div class = "container-fluid">
            <div class = "row" id = "editPicRow" style = "margin-top: 5%;">
                <div class = "col"></div>
                <div class = "col-1" id = "editPic" style = "width: 128px; height: 128px; background-color: gray; box-shadow: 1px 1px 2px black;">
                    <i class = "fas fa-user fa-7x" style = "text-align: center;"></i>
                </div>
                <div class = "col"></div>
            </div>
    
            <div class = "row" id = "userName" style = "margin-top: 1%;">
                <div class = "col" style = "color: white; text-align: center;">
                    <i class="fas fa-mask"></i> @username
                </div>
            </div>
            
            <div class = "row">
                <h3 style = "margin-left: 20%; margin-top: 5%; color: white;"><b>Artist Type</b></h3>
            </div>
    
            <div class = "row" id = "typeSelection" style = "margin-left: 20%; margin-top: 1%;">
                <div class = "col">
                    <button style = "width: 18%; padding: 10px; background-color:indigo; color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; border-radius: 10px; box-shadow: 1px 1px 2px black;"><i class="fas fa-palette"></i> Hobbyist</button>
                    <button style = "width: 18%; padding: 10px; background-color:indigo; color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; border-radius: 10px; box-shadow: 1px 1px 2px black;"><i class="fas fa-graduation-cap"></i> Student</button>
                    <button style = "width: 18%; padding: 10px; background-color:indigo; color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; border-radius: 10px; box-shadow: 1px 1px 2px black;"><i class="fas fa-user-tie"></i> Professional</button>
                    <button style = "width: 18%; padding: 10px; background-color:indigo; color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; border-radius: 10px; box-shadow: 1px 1px 2px black;"><i class="fas fa-mask"></i> Anonymous</button>
                </div>
            </div>
    
            <div class = "row">
                <h3 style = "margin-left: 20%; margin-top: 5%; color: white;"><b>Bio</b></h3>
            </div>
    
            <div class = "row" id = "bioField">
                <input type = "text" size = "300" id = "Bio" name = "bio" style = "margin-left: 20%; width: 60%; height: 40%;">
            </div>
    
            <div class = "row" id = "changeBtnHeader">
                <div class = "col" style = "text-align: center;">
                    <button onclick = "window.location.href = 'profile.html';" id = "cancelBtn" style = "width: 20%;; margin-top: 8%; margin-bottom: 2%; color: white; background-color: red; border-radius: 10px; padding: 5px; box-shadow: 1px 1px 2px black;">
                        <i class="fas fa-window-close"></i> Cancel
                    </button>
                </div>
                <div class = "col" style = "text-align: center;">
                    <button onclick = "window.location.href = 'profile.html';" id = "saveBtn" style = "width: 20%; margin-top: 8%; margin-bottom: 2%; color: white; background-color: green; border-radius: 10px; padding: 5px; box-shadow: 1px 1px 2px black;">
                        <i class="fas fa-save"></i> Save Changes
                    </button>
                </div>
            </div>
        </div>

    </body>
</html>
