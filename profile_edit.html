<!DOCTYPE html>

<style>

    .column {
        float: left;
        margin-top: 5%;
    }

    .row:after {
        content: "";
        display: table;
        clear: both;
    }

    body {
        background-image: linear-gradient(blue, lightblue);
        font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: white;
    }

</style>

<html>
    <body>

        <div class = "row" id = "editPicRow">
            <div class = "column" id = "editPic" style = "margin-left: 50%; width: 128px; height: 128px; background-color: black;">
                [Insert Picture Here]
            </div>
        </div>

        <div class = "row" id = "userName" style = "margin-left: 50%; margin-top: 1%;">@username</div>
        
        <div class = "row">
            <h3 style = "margin-left: 20%; margin-top: 5%;">Artist Type</h3>
        </div>

        <div class = "row" id = "typeSelection">
            <input type = "radio" id = "Hobbyist" name = "type" value = "Hobbyist" style = "margin-left: 20%;">
            <label for = "Hobbyist">Hobbyist</label>

            <input type = "radio" id = "Student" name = "type" value = "Student" style = "margin-left: 10%;">
            <label for = "Student">Student</label>

            <input type = "radio" id = "Professional" name = "type" value = "Professional" style = "margin-left: 10%;">
            <label for = "Professional">Professional</label>
            
            <input type = "radio" id = "Anonymous" name = "type" value = "Anonymous" style = "margin-left: 10%;">
            <label for = "Anonymous">Anonymous</label>
        </div>

        <div class = "row">
            <h3 style = "margin-left: 20%; margin-top: 3%;">Bio</h3>
        </div>

        <div class = "row" id = "bioField">
            <input type = "text" id = "Bio" name = "bio" style = "margin-left: 20%; width: 60%; height: 40%;">
        </div>

        <div class = "row" id = "changeBtnHeader">
            <button id = "cancelBtn" style = "width: 10%; margin-left: 20%; margin-top: 5%; color: white; background-color: red;">Cancel</button>
            <button id = "saveBtn" style = "width: 10%; margin-left: 40%; margin-top: 5%; color: white; background-color: green;">Save Changes</button>
        </div>

    </body>
</html>
