<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <style>
            html {
                height: 100%;
                width: 100%;
            }

            body {
                height: 100%;
                width: 100%;
                background: no-repeat;
                margin: 0;
                background-image: linear-gradient(#0F64C5, #4FC5C9);
            }

            .navbar {
                background-color: black;
                height: 5%;
            }

            .nav-link {
                color: white;
            }

            .nav-item {
                margin: 5px;
            }

            .fas {
                color: white;
            }

            .container-fluid {
                width: 100%;
                height: 95%;
            }

            .row {
                width: 100%;
                height: 50%;
            }

            #feed {
                font-size: 28pt;
                color: white;
                font-family: Bodoni MT;
            }

            #leftCol {
                color: white;
                height: 100%;
                background-color: rgba(0,0,0,.5);
                overflow-y: scroll;
            }

        </style>
    </head>

    <body>
        <nav class="navbar navbar-toggleable-xl bg-dark navbar-dark">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" id="search">
                    <a class="active" href="#"><i class="fas fa-search fa-2x"></i></a>
                </li>
            </ul>
            <ul class="navbar-nav center-block">
                <li class="nav-item" id="feed">
                    <a class="nav-text">Upload Your Images</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" id="home">
                    <a class="nav-link" href="home"><i class="fas fa-home fa-2x"></i></a>
                </li>
                <li class="nav-item" id="upload">
                    <a class="nav-link" href="upload"><i class="fas fa-file-upload fa-2x"></i></a>
                </li>
                <li class="nav-item" id="profile">
                    <a class="nav-link" href="profile"><i class="fas fa-user-circle fa-2x"></i></a>
                </li>
                <li class="nav-item" id="notifications">
                    <a class="nav-link" href="notifications"><i class="fas fa-bell fa-2x"></i></a>
                </li>
                <li class="nav-item" id="options">
                    <a class="nav-link" href="options"><i class="fas fa-ellipsis-v fa-2x"></i></a>
                </li>
            </ul>
        </nav>
        
        <div class="container-fluid">
            <div class="row" style="height:100%;">
                <div class="col-sm-3" id="leftCol">
                    <div class="row" id="mainRow">
                        <div class="col d-flex align-items-center justify-content-center">
                            <img src="art1.jpg" class="mx-auto d-block img-thumbnail" alt="art1" style="width: 96%; height: 54%;" /> 
                        </div>
                    </div>
                    <div class="row">
                        <div class="col d-flex align-items-center justify-content-center">
                            <img src="art2.jpg" class="mx-auto d-block img-thumbnail" alt="art2" style="width: 96%; height: 54%;" /> 
                        </div>
                    </div>
                    <div class="row">
                        <div class="col d-flex align-items-center justify-content-center">
                            <img src="art3.jpg" class="mx-auto d-block img-thumbnail" alt="art3" style="width: 96%; height: 54%;" /> 
                        </div>
                    </div>
                </div>
                <div class="col-sm-9" id="rightCol">
                    <div class="row d-flex align-items-center justify-content-center" style="width:100%;height:90%;">
                        <img src="art4.jpg" class="mx-auto d-block img-rounded" alt="art4" style="width: 80%; height: 55%; border-style: solid;" />
                    </div>
                    <div class="row" style="width:100%;height:10%;">
                        <div class="col">
                            <button type="button" class="btn btn-success float-left" style="width:120px;height:75%;">Success</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-danger float-right" style="width:120px;height:75%;">Danger</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
